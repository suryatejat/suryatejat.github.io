<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect 4</title>
    <link rel="stylesheet" href="./Files/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body onload="generateBoard()">
    <div class="board">
        <div class="navBar">
            <div class="title">
                <h1>Welcome to Connect 4 Game!</h1>
            </div>
            <div class="options">
                <button type="button" id="curUser"></button>
                <button type="button" aria-label="reset button" onclick="resetBoard()"><i class="fa fa-refresh"></i></button>
            </div>
        </div>
        <div class="winnerAlert">
            <h1 id="winnerAlert"></h1>
        </div>
        <div class="game" id="game">

        </div>
    </div>
    <script src="./Files/script.js"></script>
</body>
</html>
